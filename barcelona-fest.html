<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Drive Fest 2025 Barcelona - DEN BAURIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 30px 0;
            color: #000;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            height: 250px;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5vh;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin: 30px 0;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1em;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Super Drive Fest 2025 Barcelona</h1>
        
        <div class="gallery">
            <!-- Photo 1 -->
            <div class="gallery-item">
                <img src="superdrive1.jpg" alt="Super Drive Fest Barcelona - Photo 1" onclick="openModal('superdrive1.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive1.jpg')">Download</button>
            </div>
            
            <!-- Photo 2 -->
            <div class="gallery-item">
                <img src="superdrive2.jpg" alt="Super Drive Fest Barcelona - Photo 2" onclick="openModal('superdrive2.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive2.jpg')">Download</button>
            </div>
            
            <!-- Photo 3 -->
            <div class="gallery-item">
                <img src="superdrive3.jpg" alt="Super Drive Fest Barcelona - Photo 3" onclick="openModal('superdrive3.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive3.jpg')">Download</button>
            </div>
            
            <!-- Photo 4 -->
            <div class="gallery-item">
                <img src="superdrive4.jpg" alt="Super Drive Fest Barcelona - Photo 4" onclick="openModal('superdrive4.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive4.jpg')">Download</button>
            </div>
            
            <!-- Photo 5 -->
            <div class="gallery-item">
                <img src="superdrive5.jpg" alt="Super Drive Fest Barcelona - Photo 5" onclick="openModal('superdrive5.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive5.jpg')">Download</button>
            </div>
            
            <!-- Photo 6 -->
            <div class="gallery-item">
                <img src="superdrive6.jpg" alt="Super Drive Fest Barcelona - Photo 6" onclick="openModal('superdrive6.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive6.jpg')">Download</button>
            </div>
            
            <!-- Photo 7 -->
            <div class="gallery-item">
                <img src="superdrive7.jpg" alt="Super Drive Fest Barcelona - Photo 7" onclick="openModal('superdrive7.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive7.jpg')">Download</button>
            </div>
            
            <!-- Photo 8 -->
            <div class="gallery-item">
                <img src="superdrive8.jpg" alt="Super Drive Fest Barcelona - Photo 8" onclick="openModal('superdrive8.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive8.jpg')">Download</button>
            </div>
            
            <!-- Photo 9 -->
            <div class="gallery-item">
                <img src="superdrive9.jpg" alt="Super Drive Fest Barcelona - Photo 9" onclick="openModal('superdrive9.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive9.jpg')">Download</button>
            </div>
            
            <!-- Photo 10 -->
            <div class="gallery-item">
                <img src="superdrive10.jpg" alt="Super Drive Fest Barcelona - Photo 10" onclick="openModal('superdrive10.jpg')">
                <button class="download-btn" onclick="downloadImage('superdrive10.jpg')">Download</button>
            </div>
        </div>
        
        <a href="../index.html#gallery" class="back-link">‚Üê Back to Gallery</a>
        
        <!-- Modal -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>
    
    <script>
        // Open modal with clicked image
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            
            modal.style.display = "block";
            modalImg.src = imageSrc;
            
            // Close modal when clicking outside the image
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }
        
        // Download image
        function downloadImage(imageSrc) {
            // Prevent the click from bubbling up to the img element
            event.stopPropagation();
            
            // Create a temporary link element
            const link = document.createElement('a');
            link.href = imageSrc;
            link.download = 'SuperDriveFest_' + imageSrc.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Close modal with ESC key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
