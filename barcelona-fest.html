<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Drive Fest 2025 Barcelona | DEN BAURIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .gallery-container {
            position: relative;
            flex: 1;
        }
        
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('superdrive1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }
        
        .fullscreen-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin: 30px 0;
            color: white;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 0 20px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(255,255,255,0.9);
            height: 300px;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .download-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0;
            z-index: 2;
        }
        
        .gallery-item:hover .download-btn {
            opacity: 1;
        }
        
        .download-btn:hover {
            background: #007bff;
        }
        
        .back-link {
            text-align: center;
            margin: 20px 0 40px;
            position: relative;
        }
        
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .back-link a:hover {
            background: #007bff;
            color: white;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin: 5% auto;
            animation: zoom 0.3s;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #ccc;
        }
        
        .download-full {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .download-full:hover {
            background: #0056b3;
        }
        
        @keyframes zoom {
            from {transform: scale(0.7);}
            to {transform: scale(1);}
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .gallery-item {
                height: 250px;
            }
            
            .fullscreen-bg {
                background-attachment: scroll;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
                padding: 20px 10px;
            }
            
            h1 {
                font-size: 2em;
                margin: 20px 0;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="fullscreen-bg"></div>
        
        <h1>Super Drive Fest 2025 Barcelona</h1>
        
        <div class="gallery">
            <!-- Photo 1 -->
            <div class="gallery-item">
                <img src="superdrive1.jpg" alt="Super Drive Fest Barcelona - Photo 1" onclick="openModal(this.src)">
                <button class="download-btn" onclick="downloadImage('superdrive1.jpg', 'SuperDriveFest1.jpg')">Download</button>
            </div>

            </div>
            
            <!-- Photo 3 -->

            </div>
            
            <!-- Photo 4 -->
            <div class="gallery-item">

            </div>
            
            <!-- Photo 5 -->
            <div class="gallery-item">
                <img src="superdrive5.jpg" alt="Super Drive Fest Barcelona - Photo 5" onclick="openModal(this.src)">
                <button class="download-btn" onclick="downloadImage('superdrive5.jpg', 'SuperDriveFest5.jpg')">Download</button>
            </div>
            
            <!-- Photo 6 -->
            <div class="gallery-item">
                <img src="superdrive6.jpg" alt="Super Drive Fest Barcelona - Photo 6" onclick="openModal(this.src)">
                <button class="download-btn" onclick="downloadImage('superdrive6.jpg', 'SuperDriveFest6.jpg')">Download</button>
            </div>
            
            <!-- Photo 7 -->
            <div class="gallery-item">
                <img src="superdrive7.jpg" alt="Super Drive Fest Barcelona - Photo 7" onclick="openModal(this.src)">
                <button class="download-btn" onclick="downloadImage('superdrive7.jpg', 'SuperDriveFest7.jpg')">Download</button>
            </div>
            
            <!-- Photo 8 -->
            <div class="gallery-item">
                <img src="superdrive8.jpg" alt="Super Drive Fest Barcelona - Photo 8" onclick="openModal(this.src)">
                <button class="download-btn" onclick="downloadImage('superdrive8.jpg', 'SuperDriveFest8.jpg')">Download</button>

            <div class="gallery-item">

            </div>

            <div class="gallery-item">
                <img src="superdrive10.jpg" alt="Super Drive Fest Barcelona - Photo 10" onclick="openModal(this.src)">
                <button class="download-btn" onclick="downloadImage('superdrive10.jpg', 'SuperDriveFest10.jpg')">Download</button>
            </div>
        </div>
        
        <div class="back-link">
            <a href="../index.html#gallery">‚Üê Back to Gallery</a>
        </div>
        
        <!-- Modal -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
            <button class="download-full" id="modalDownloadBtn">Download Full Size</button>
        </div>
    </div>
    
    <script>
        // –¢–µ–∫—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
        let currentDownloadUrl = '';
        let currentFilename = '';
        
        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function openModal(src) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const downloadBtn = document.getElementById("modalDownloadBtn");
            
            modal.style.display = "block";
            modalImg.src = src;
            currentDownloadUrl = src;
            currentFilename = 'SuperDriveFest_' + src.split('/').pop();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            downloadBtn.onclick = function() {
                downloadImage(currentDownloadUrl, currentFilename);
            };
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
        
        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function downloadImage(url, filename) {
            event.stopPropagation();
            const link = document.createElement('a');
            link.href = url;
            link.download = filename || 'SuperDriveFest.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ ESC
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                closeModal();
            }
        };
    </script>
</body>
</html>
