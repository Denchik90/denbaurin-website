<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEN BAURIN - Official Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #000;
            overflow-x: hidden;
        }

        header {
            position: relative;
            height: 100vh;
            text-align: left;
            color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 5%;
        }

        header .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Problembo.jpg') no-repeat center center/cover;
            z-index: -1;
        }

        header h1, header p {
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #000;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            font-size: 1.2em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-family: 'Playfair Display', serif;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007bff;
        }

        section {
            padding: 50px 15px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-gallery iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">О</a>
        <a href="#music">Музыка</a>
        <a href="#gallery">Галерея</a>
        <a href="#videos">Видео</a>
        <a href="#news">Новости</a>
        <a href="#contact">Контакты</a>
    </nav>

    <header>
        <div class="background"></div>
        <h1>DEN BAURIN</h1>
        <p>Music that inspires. Explore. Enjoy.</p>
    </header>

    <section id="videos">
        <h2>Видео</h2>
        <div class="video-gallery">
            <iframe src="https://www.youtube.com/watch?v=U1JPlIThRfA" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/watch?v=08qiOYW2A_0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/watch?v=cWAzXMHGwVE" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>© 2025 DEN BAURIN. All Rights Reserved. | <a href="#contact">Контакты</a></p>
    </footer>
</body>
</html>
