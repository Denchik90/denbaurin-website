    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif, Arial, Helvetica;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                url('images/warsaw-concert1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            overflow-x: hidden;
        }

        /* Шапка с главным фото */
        header {
            position: relative;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/main-header.jpg') no-repeat center center/cover;
            z-index: -1;
        }

        .header-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .header-text h1 {
            font-size: 6em;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 3px 3px 0px #000, -3px -3px 0px #000, 3px -3px 0px #000, -3px 3px 0px #000;
            margin-bottom: 10px;
        }

        .header-text p {
            font-size: 2em;
            font-weight: 400;
            color: #fff;
            text-shadow: 3px 3px 0px #000, -3px -3px 0px #000, 3px -3px 0px #000, -3px 3px 0px #000;
        }

        /* Остальные стили без изменений */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            font-size: 1.2em;
            backdrop-filter: blur(5px);
        }

        /* ... (остальные стили остаются без изменений) ... */
