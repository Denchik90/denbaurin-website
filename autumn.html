<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn | DEN BAURIN</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .gallery-container {
            position: relative;
            flex: 1;
        }
        
        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/autumn1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }
        
        .fullscreen-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }
        
        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 20px 0;
            padding-top: 20px;
            color: white;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .photo-item {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .back-link {
            text-align: center;
            margin: 20px 0 40px;
            position: relative;
        }
        
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .back-link a:hover {
            background: #007bff;
            color: white;
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin: 5% auto;
            animation: zoom 0.3s;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #ccc;
        }
        
        @keyframes zoom {
            from {transform: scale(0.7);}
            to {transform: scale(1);}
        }
        
        @media (max-width: 768px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .photo-item img {
                height: 250px;
            }
            
            .fullscreen-bg {
                background-attachment: scroll;
            }
        }
        
        @media (max-width: 480px) {
            .photo-gallery {
                grid-template-columns: 1fr;
                padding: 20px 10px;
            }
            
            h2 {
                font-size: 2em;
                padding-top: 10px;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="fullscreen-bg"></div>
        
        <h2>Autumn</h2>
        
        <div class="photo-gallery">
            <!-- Фото 1 -->
            <div class="photo-item">
                <img src="images/autumn1.jpg" alt="Autumn 1" onclick="openModal(this.src)">
            </div>
            
            <!-- Фото 2 -->
            <div class="photo-item">
                <img src="images/autumn2.jpg" alt="Autumn 2" onclick="openModal(this.src)">
            </div>
            
            <!-- Фото 3 -->
            <div class="photo-item">
                <img src="images/autumn3.jpg" alt="Autumn 3" onclick="openModal(this.src)">
            </div>
            
            <!-- Фото 4 -->
            <div class="photo-item">
                <img src="images/autumn4.jpg" alt="Autumn 4" onclick="openModal(this.src)">
            </div>
            
            <!-- Фото 5 -->
            <div class="photo-item">
                <img src="images/autumn5.jpg" alt="Autumn 5" onclick="openModal(this.src)">
            </div>
        </div>
        
        <div class="back-link">
            <a href="index.html#gallery">← Back to Gallery</a>
        </div>
    </div>
    
    <!-- Модальное окно -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        // Открытие модального окна
        function openModal(src) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            
            modal.style.display = "block";
            modalImg.src = src;
        }
        
        // Закрытие модального окна
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
        
        // Закрытие при клике вне изображения
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Закрытие по ESC
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                closeModal();
            }
        };
    </script>
</body>
</html>
