<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Check</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.05);
        }
        .back-link {
            text-align: center;
            margin: 20px 0;
        }
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        /* Modal window styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #ccc;
        }
        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Sound Check</h2>
    <div class="photo-gallery">
        <img src="sound-check1.jpg" alt="Sound Check 1" onclick="openModal('sound-check1.jpg')">
        <img src="sound-check2.jpg" alt="Sound Check 2" onclick="openModal('sound-check2.jpg')">
        <img src="sound-check3.jpg" alt="Sound Check 3" onclick="openModal('sound-check3.jpg')">
        <img src="sound-check4.jpg" alt="Sound Check 4" onclick="openModal('sound-check4.jpg')">
        <img src="sound-check5.jpg" alt="Sound Check 5" onclick="openModal('sound-check5.jpg')">
    </div>
    <div class="back-link">
        <a href="index.html#gallery">‚Üê Back to Gallery</a>
    </div>

    <!-- Modal Window -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <a id="downloadLink" class="download-btn" download>Download</a>
    </div>

    <script>
        // Function to open modal
        function openModal(src) {
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("modalImg");
            const downloadLink = document.getElementById("downloadLink");
            modal.style.display = "flex";
            modalImg.src = src;
            downloadLink.href = src;
        }

        // Function to close modal
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close modal when clicking outside image
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
