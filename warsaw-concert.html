<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Концерт в Варшаве 2025 | DEN BAURIN</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin: 20px 0;
            padding-top: 20px;
            color: white;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-image: url('images/warsaw1.jpg');
        }
        
        .photo-gallery::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 0;
        }
        
        .photo-item {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .photo-item:hover img {
            transform: scale(1.05);
        }
        
        .download-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            opacity: 0;
            z-index: 2;
        }
        
        .photo-item:hover .download-btn {
            opacity: 1;
        }
        
        .download-btn:hover {
            background: #007bff;
        }
        
        .back-link {
            text-align: center;
            margin: 20px 0 40px;
            position: relative;
            z-index: 1;
        }
        
        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .back-link a:hover {
            background: #007bff;
            color: white;
        }
        
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }
        
        .modal-content {
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin: 5% auto;
            animation: zoom 0.3s;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close:hover {
            color: #ccc;
        }
        
        .download-full {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .download-full:hover {
            background: #0056b3;
        }
        
        @keyframes zoom {
            from {transform: scale(0.7);}
            to {transform: scale(1);}
        }
        
        @media (max-width: 768px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            
            .photo-item img {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .photo-gallery {
                grid-template-columns: 1fr;
                background-attachment: scroll;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>

    <!-- Модальное окно -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <button class="download-full" id="modalDownloadBtn">Скачать фото</button>
    </div>
    
    <script>
        // Текущее изображение для скачивания
        let currentDownloadUrl = '';
        let currentFilename = '';
        
        // Открытие модального окна
        function openModal(src, filename) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const downloadBtn = document.getElementById("modalDownloadBtn");
            
            modal.style.display = "block";
            modalImg.src = src;
            currentDownloadUrl = src;
            currentFilename = filename;
            
            // Обновляем кнопку скачивания
            downloadBtn.onclick = function() {
                downloadImage(currentDownloadUrl, currentFilename);
            };
        }
        
        // Закрытие модального окна
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
        
        // Скачивание изображения
        function downloadImage(url, filename) {
            // Создаем временную ссылку
            const link = document.createElement('a');
            link.href = url;
            link.download = filename || 'den-baurin-warsaw-concert.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Закрытие при клике вне изображения
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Закрытие по ESC
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                closeModal();
            }
        };
    </script>
