<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazines Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        h2 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin: 20px 0;
            padding: 0 15px;
        }
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .back-link {
            text-align: center;
            margin: 30px 0;
            padding: 0 15px;
        }
        .back-link a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-link a:hover {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .close:hover {
            color: #ccc;
        }
        .download-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
            .close {
                top: 15px;
                right: 25px;
                font-size: 30px;
            }
            .download-btn {
                bottom: 20px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h2>Magazines Collection</h2>
    <div class="photo-gallery">
        <img src="images/magazine1.jpg" alt="Magazine Cover 1" loading="lazy">
        <img src="images/magazine2.jpg" alt="Magazine Cover 2" loading="lazy">
        <img src="images/magazine3.jpg" alt="Magazine Cover 3" loading="lazy">
        <img src="images/magazine4.jpg" alt="Magazine Cover 4" loading="lazy">
        <img src="images/magazine5.jpg" alt="Magazine Cover 5" loading="lazy">
        <img src="images/magazine6.jpg" alt="Magazine Cover 6" loading="lazy">
        <img src="images/magazine7.jpg" alt="Magazine Cover 7" loading="lazy">
        <img src="images/magazine8.jpg" alt="Magazine Cover 8" loading="lazy">
    </div>
    <div class="back-link">
        <a href="index.html#gallery">‚Üê Back to Main Gallery</a>
    </div>

    <!-- Modal Window -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
        <a id="downloadBtn" class="download-btn" download>
            <span class="download-text">Download</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gallery images
            const galleryImages = document.querySelectorAll('.photo-gallery img');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.getElementById('closeModal');
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadText = downloadBtn.querySelector('.download-text');

            // Open modal with clicked image
            galleryImages.forEach(img => {
                img.addEventListener('click', function() {
                    modal.classList.add('show');
                    modalImg.src = this.src;
                    modalImg.alt = this.alt;
                    downloadBtn.href = this.src;
                    downloadBtn.download = this.alt.replace(/\s+/g, '-').toLowerCase() + '.jpg';
                    document.body.style.overflow = 'hidden';
                });
            });

            // Close modal
            function closeModal() {
                modal.classList.remove('show');
                document.body.style.overflow = 'auto';
            }

            closeBtn.addEventListener('click', closeModal);

            // Close when clicking outside image
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // Close with ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeModal();
                }
            });

            // Handle image loading state
            modalImg.onload = function() {
                downloadText.textContent = 'Download';
            };

            modalImg.onerror = function() {
                downloadText.textContent = 'Error loading image';
                downloadBtn.style.backgroundColor = '#dc3545';
            };

            // Fallback for images that fail to load
            galleryImages.forEach(img => {
                img.onerror = function() {
                    this.src = 'images/placeholder.jpg';
                    this.alt = 'Placeholder image';
                };
            });
        });
    </script>
</body>
</html>
